<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="icon" type="image/x-icon" href="images/EDLEARN-LOGO.png" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <div class="logo">
          <a href="Dashboard.html"
            ><img
              src="images/Code PLWD.png"
              width="80px"
              height="80px"
              alt="PWD Logo"
              style="margin-top: -27px"
              ;
              alt="Code 4 PWD Logo"
          /></a>
        </div>

        <form action="search.html" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            required
            placeholder="search courses..."
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
          <div id="user-btn" class="fas fa-user"></div>
        </div>

        <div class="profile">
          <img src="images/pic-5.jpg" class="image" alt="" />
          <h3 class="name">Nana Koramah</h3>
          <p class="role">student</p>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="index.html" class="option-btn">logout</a>
          </div>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="images/pic-5.jpg" class="image" alt="" />
        <h3 class="name">Nana Koramah</h3>
        <p class="role">student</p>
        <a href="profile.html" class="btn">view profile</a>
      </div>

      <nav class="navbar">
        <a href="dashboard.html"
          ><i class="fas fa-home"></i><span>Dashboard</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>Courses</span></a
        >
        <a href="teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>Contact us</span></a
        >
      </nav>
    </div>

    <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <h3>Update Profile</h3>
        <p>Update Name</p>
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
          maxlength="50"
          class="box"
        />
        <p>Update Email</p>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          maxlength="50"
          class="box"
        />
        <p>Previous Password</p>
        <input
          type="password"
          name="old_pass"
          placeholder="Enter your old password"
          maxlength="20"
          class="box"
        />
        <p>New Password</p>
        <input
          type="password"
          name="new_pass"
          placeholder="Enter your old password"
          maxlength="20"
          class="box"
        />
        <p>Confirm Password</p>
        <input
          type="password"
          name="c_pass"
          placeholder="Confirm your new password"
          maxlength="20"
          class="box"
        />
        <p>Update Pic</p>
        <input type="file" accept="image/*" class="box" />
        <input type="submit" value="update profile" name="submit" class="btn" />
      </form>
    </section>

    <footer class="footer">
      <span
        >Created By <a href="https://github.com/Lisky-pixel">Code 4 PWD</a> |
        <span class="far fa-copyright"></span> 2025 All rights reserved.</span
      >
    </footer>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
    <script src="js/auth_handler.js"></script>
  </body>
</html>
